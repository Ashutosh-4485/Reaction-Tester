<!DOCTYPE html>
<html>
<head>
	<title>Reaction tester</title>
	<style type="text/css">
		#shape{
			height: 200px;
			width: 200px;
			background-color: blue;
			display: none;
			position: relative;

		}
		
	</style>
</head>
<body>
	<p>Total time taken is<span id="time"></span></p>
	<div id="shape">
		<script type="text/javascript">
			var start= new Date().getTime();

            function colorchanger(){
            	var chooser="0123456789ABCDEF".split('');
            	var color="#";
            	for(var i=0;i<6;i++){
            		color += chooser[Math.floor(Math.random()*16)];
            	}
            	return color;
            }
			function makeshapeappear(){
				var top=Math.random()*550;
				var left=Math.random()*700;
				var width=Math.random()*200+100;
				var height=Math.random()*300;
				
				/*if(Math.random()>0.5){
				    document.getElementById("shape").style.border-radius="50%";
			}
				else{
					document.getElementById("shape").style.border-radius="0%"
			}*/
                document.getElementById("shape").style.background-color=colorchanger();
				document.getElementById("shape").style.top=top+"px";
				document.getElementById("shape").style.left=left+"px";
				document.getElementById("shape").style.width=width+"px";
				document.getElementById("shape").style.height=height+"px";
				document.getElementById("shape").style.display="block";
				start= new Date().getTime();
			}

			function delay() {
				setTimeout(makeshapeappear,Math.random()*1000);
			}
            
            delay();
			document.getElementById("shape").onclick=function(){
				document.getElementById("shape").style.display="none";
				var end= new Date().getTime();
				var timetaken=(end-start)/1000;
				document.getElementById("time").innerHTML=timetaken+"s";
				delay();

			}
		</script>
		
	</div>

</body>
</html>
